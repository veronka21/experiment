<div>
    <label class="abacus-btn btn-text" for="cameraInput">Start Camera</label>
    <input type="file" accept="image/*" capture="environment" id="cameraInput" (change)="valChange($event)" style="display: none;">
    <button (click)="saveImage()">Save Image</button>
    <button (click)="deleteImage()">Clear</button>
</div>
<img [src]="capturedImageSrc" *ngIf="capturedImageSrc" alt="Captured Image" class="captured-image">
